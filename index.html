<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甄嬛传十级学者 - 答题闯关</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开始页面 -->
    <div id="start-screen" class="screen active">
        <div class="container">
            <h1 class="title">甄嬛传十级学者</h1>
            <h2 class="subtitle">答题闯关</h2>
            <div class="decoration">🌸</div>
            <p class="intro">测试你对《甄嬛传》的了解程度</p>
            <p class="rules">规则：随机抽取20道题，每题5分，满分100分</p>
            
            <div class="difficulty-selection">
                <h3 class="difficulty-title">选择难度</h3>
                <div class="difficulty-options">
                    <button id="normal-btn" class="difficulty-btn normal-btn">
                        <div class="difficulty-icon">🌸</div>
                        <div class="difficulty-name">普通难度</div>
                        <div class="difficulty-desc">基础题目，适合新手</div>
                    </button>
                    <button id="hell-btn" class="difficulty-btn hell-btn">
                        <div class="difficulty-icon">🔥</div>
                        <div class="difficulty-name">地狱难度</div>
                        <div class="difficulty-desc">细节题目，挑战极限</div>
                    </button>
                </div>
            </div>
            
            <button id="start-btn" class="btn-primary" disabled>开始答题</button>
        </div>
    </div>

    <!-- 答题页面 -->
    <div id="quiz-screen" class="screen">
        <div class="container">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div id="progress" class="progress-fill"></div>
                </div>
                <div class="quiz-info">
                    <span>第 <span id="current-question">1</span> / 20 题</span>
                    <span>得分：<span id="current-score">0</span> 分</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">题目 <span id="q-num">1</span></div>
                <div id="question-text" class="question-text"></div>
            </div>

            <div id="options-container" class="options-container">
                <!-- 选项将通过JS动态生成 -->
            </div>

            <button id="next-btn" class="btn-primary" disabled>下一题</button>
        </div>
    </div>

    <!-- 结果页面 -->
    <div id="result-screen" class="screen">
        <div class="container">
            <div class="result-content">
                <div class="result-icon" id="result-icon">👑</div>
                <h1 id="result-title" class="result-title">恭喜！</h1>
                <div id="result-level" class="result-level">皇后</div>
                <div class="result-score">
                    <span class="score-label">最终得分：</span>
                    <span id="final-score" class="score-value">100</span>
                    <span class="score-label">分</span>
                </div>
                <div id="result-message" class="result-message"></div>
                <div class="result-stats">
                    <div class="stat-item">
                        <span class="stat-label">答对题数：</span>
                        <span id="correct-count" class="stat-value">20</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">答错题数：</span>
                        <span id="wrong-count" class="stat-value">0</span>
                    </div>
                </div>
                <button id="restart-btn" class="btn-primary">再战一次</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
